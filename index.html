<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipher | Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
        <div class="container-fluid px-3">
            <div class="row main-wrapper">

                <!-- LEFT SIDEBAR -->
                <div class="col-lg-2 col-12 order-1 order-lg-1 py-4">
                <div class="sidebar-wrapper d-flex flex-column justify-content-between bg-white rounded-4 shadow-sm p-3">

                    <!-- 🔍 Search Bar -->
                    <div>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control rounded-pill" placeholder="Search any item..." aria-label="Search">
                        <span class="input-group-text bg-warning border-0 rounded-pill ms-2">
                        <i class="bi bi-search"></i>
                        </span>
                    </div>
                    </div>

                    <!-- 🌟 Top Picks -->
                    <div>
                    <h6 class="fw-bold mb-2 text-dark-emphasis">🔥 Top Picks</h6>

                    <!-- Scrollable vertical card wrapper -->
                    <div class="top-picks-scroll d-flex flex-column overflow-auto gap-3">

                        <!-- Product Card 1 -->
                        <div class="product-card position-relative overflow-hidden rounded-4 shadow-sm">
                        <img src="./img/example-1.jpg" class="card-img-top img-zoom" alt="Homepod" />
                        <div class="card-overlay p-3">
                            <h6 class="text-white fw-semibold mb-1">Homepod</h6>
                            <span class="badge bg-light text-dark">$300.00</span>
                        </div>
                        </div>

                        <!-- Product Card 2 -->
                        <div class="product-card position-relative overflow-hidden rounded-4 shadow-sm">
                        <img src="./img/example-2.jpg" class="card-img-top img-zoom" alt="Homepod Mini" />
                        <div class="card-overlay p-3">
                            <h6 class="text-white fw-semibold mb-1">Homepod Mini</h6>
                            <span class="badge bg-light text-dark">$199.00</span>
                        </div>
                        </div>

                        <!-- You can add more cards by duplicating the above block -->

                    </div>
                    </div>

                    <!-- 📦 Last Orders -->
                    <div class="last-orders-container mt-4">
                    <h6 class="fw-bold mb-3 text-dark-emphasis">🕒 Last Orders</h6>

                    <ul class="last-orders-list list-unstyled mb-0">
                        <li class="order-item d-flex justify-content-between align-items-center">
                        <span>Express View Watch</span>
                        <i class="bi bi-clock-history text-muted"></i>
                        </li>
                        <li class="order-item d-flex justify-content-between align-items-center">
                        <span>Pure-3 Pro Max Case</span>
                        <i class="bi bi-clock-history text-muted"></i>
                        </li>
                        <!-- Add more items here -->
                    </ul>
                    </div>


                </div>
                </div>



                <!-- ⚫ Center Content: Hero Section + Categories -->
                    <div class="col-lg-9 col-12 order-2 order-lg-2 py-4">
                    <div class="hero-container position-relative rounded-4  shadow-sm">

                        <!-- Floating Info Box (Bottom Left) -->
                        <div class="info-box p-4 rounded-4">
                        <div class="info-text">
                            <h2 class="mb-2">ARISEN SOUND</h2>
                            <p class="text-muted mb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, deserunt animi! Placeat nobis eveniet quae magnam? Eaque, corporis! Labore, a.</p>
                            <a href="#" class="btn btn-warning rounded-pill px-4 py-2 fw-semibold">Order Now</a>
                        </div>
                        </div>

                    </div>
                    </div>




                <!-- ⚪ Right Sidebar: Vertical Navigation -->
                <div class="col-lg-1 col-12 order-3 order-lg-3 py-4">
                    <div class="right-sidebar d-flex flex-lg-column flex-row justify-content-between align-items-center bg-white rounded-4 shadow-sm p-3">

                        <!-- 🔝 Top: Logo/Profile -->
                        <div class="sidebar-top mb-lg-4 mb-0">
                        <img src="./img/logo.jpg" alt="Logo" class="top-icon">
                        </div>

                        <!-- 🎯 Middle: Nav Icons -->
                        <div class="sidebar-middle d-flex flex-lg-column flex-row gap-3 justify-content-center align-items-center">
                        <a href="#" class="nav-icon"><i class="bi bi-house-fill"></i></a>
                        <a href="#" class="nav-icon"><i class="bi bi-music-note-list"></i></a>
                        <a href="#" class="nav-icon"><i class="bi bi-heart-fill"></i></a>
                        <a href="#" class="nav-icon"><i class="bi bi-cart-fill"></i></a>
                        </div>

                        <!-- 👤 Bottom: User Avatar -->
                        <div class="sidebar-bottom mt-lg-4 mt-0">
                        <img src="./img/profile.jpg" alt="User" class="user-avatar">
                        </div>

                    </div>
                    </div>



            </div>
    </div>
</body>
</html>
